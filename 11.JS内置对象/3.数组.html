<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var arr1 = [2,1,3];
        console.log(arr1[1]);

        var arr2 = new Array(2);    //空数组长度
        console.log(arr2);

        var arr3 = new Array(2,3);  // == [2,3];
        console.log(arr3);

        console.log(arr1 instanceof Array); //类型校验
        console.log(Array.isArray(arr1));   //类型校验  h5新增

        var pushR = arr1.push(4,5);     //末尾追加
        console.log(pushR); //会返回新数组的长度
        console.log(arr1);

        var unshiftR = arr1.unshift(-1,0);
        console.log(unshiftR); //会返回新数组的长度
        console.log(arr1);


        var p = arr1.pop();     //删除最后一个
        console.log(p);         //删除那个值
        console.log(arr1);

        var s = arr1.shift();
        console.log(s);
        console.log(arr1);

        //翻转
        arr1.reverse();
        console.log(arr1);

        //排序
        arr1.sort();
        console.log(arr1);

        var arr4 = [1,11,2,23,7,71];
        arr4.sort();            //类似文字排序，会导致11在2前面
        console.log(arr4);
        //自定义排序方法
        arr4.sort(function(n1,n2){
            return n1 - n2;
        });
        console.log(arr4);

    </script>

</head>
<body>
    
</body>
</html>
