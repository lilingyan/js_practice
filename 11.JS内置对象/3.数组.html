<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var arr1 = [1,2,3];
        console.log(arr1[1]);

        var arr2 = new Array(2);    //空数组长度
        console.log(arr2);

        var arr3 = new Array(2,3);  // == [2,3];
        console.log(arr3);

        console.log(arr1 instanceof Array); //类型校验
        console.log(Array.isArray(arr1));   //类型校验  h5新增

        var pushR = arr1.push(4,5);     //末尾追加
        console.log(pushR); //会返回新数组的长度
        console.log(arr1);

        var unshiftR = arr1.unshift(-1,0);
        console.log(unshiftR); //会返回新数组的长度
        console.log(arr1);

    </script>

</head>
<body>
    
</body>
</html>
