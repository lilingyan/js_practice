<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>

        // 基本包装类型
        // 把简单类型，包装成复杂数据类型

        var str = 'hello andy';           //  new String('andy');
        console.log(str.length);

        console.log(str.indexOf('l'));
        console.log(str.indexOf('l',3));    //从所有号 3 开始查找
        console.log(str.lastIndexOf('l'));

        console.log(str.charAt(1));
        console.log(str.charCodeAt(1));     //ASCII
        console.log(str[1]);                //h5新增

        str = str.concat('你','好');
        console.log(str);

        console.log(str.substr(1,2));   //截取起始位置  截取长度

        str+='你好';
        str = str.replace('你','您');   //只会替换第一个
        console.log(str);

        var str1 = '你,好,啊'
        console.log(str1.split(','));

    </script>
