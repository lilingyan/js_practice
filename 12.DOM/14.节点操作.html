<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>我是div</div>
    <span>我是span</span>

    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
    </ul>

    <ol>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ol>

    <div class="demo">
        <div class="box">
            <div class="erweima"></div>
        </div>
    </div>

    <script>

        var erweima = document.querySelector('.erweima');

        //获取父节点        获取是离他最近的父亲
        var box = erweima.parentNode;
        console.log(box);


        // nodeType 有三个类型
        // 1.元素
        // 2.属性
        // 3.文本


        var ulList = document.querySelector('ul');
        //获取子节点        包含元素和文本所有节点  一共11个，6个是换行
        var ulChildLiList = ulList.childNodes;  //里面的文本节点，是换行
        console.log(ulChildLiList);
        console.log(ulChildLiList[0].nodeType);  //nodeType: 3
        console.log(ulChildLiList[1].nodeType);  //nodeType: 1

        //只会获得子元素        和上面的做区分，这里没有文本节点
        var ulChildrenLiList = ulList.children;
        console.log(ulChildrenLiList);

        //第一个节点    这里会获取到文本节点(换行)
        var ulFirstChildLi = ulList.firstChild;
        console.log(ulFirstChildLi);
        //last同理
        var ulLastChildLi = ulList.lastChild;
        console.log(ulLastChildLi);

        //ie9 以上才支持
        //获取第一个子元素节点
        var ulFirstElementChildLi = ulList.firstElementChild;
        console.log(ulFirstElementChildLi);
        //last同理
        var ulLastElementChildLi = ulList.lastElementChild;
        console.log(ulLastElementChildLi);


        // 实际开发的写法
        console.log(ulList.children[0]);
        console.log(ulList.children[ulList.children.length-1]);


        //兄弟节点      包含元素和文本节点
        var div = document.querySelector('div');
        console.log(div.nextSibling);   //是换行
        console.log(div.previousSibling);   //也是换行

        // 下一个兄弟元素节点   ie9
        console.log(div.nextElementSibling);  
        console.log(div.previousElementSibling);    //没有就是null


    </script>
    
</body>
</html>
