<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>

        var ul = document.querySelector('ul');
        //浅拷贝，只会复制元素,不会复制内容
        var li = ul.children[0].cloneNode();
        // 深拷贝，恢复至内容
        var li2 = ul.children[0].cloneNode(true);
        li.innerHTML = '123';
        ul.appendChild(li);
        ul.appendChild(li2);

    </script>
    
</body>
</html>
