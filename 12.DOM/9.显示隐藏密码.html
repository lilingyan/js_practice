<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
        }

    </style>

</head>
<body>

    <div class="box">
        <label for="">
            <img src="imgs/闭眼.jpeg" alt="" id="eye">
        </label>
        <input type="password" name="" id="password">

    </div>

    <script>

        var password = document.querySelector('#password');
        var eye = document.querySelector('#eye');

        eye.onclick = function(){
            if('password' == password.type){
                password.type = 'text';
                eye.src = 'imgs/开眼.jpeg';
            }else if('text' == password.type){
                password.type = 'password';
                eye.src = 'imgs/闭眼.jpeg';
            }
            
        }

    </script>
    
</body>
</html>
