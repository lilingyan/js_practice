<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        //这些按钮是有默认顺序的  按照下面(和代码顺序没关系)的顺序自动执行

        // 按下时触发
        document.addEventListener(
            'keydown',
            function(){
                console.log('我按下了down');
            }
        );

        // press不能识别功能键  ctrl shift 左右箭头 command等
        document.addEventListener(
            'keypress',
            function(){
                console.log('我按下了press');
            }
        );

        // 弹起时触发
        document.onkeyup = function(event){
            console.log('我弹起了');

            //up和down不区分字母大小写  ，  press区分
            console.log('keyCode: '+event.keyCode); //会获取相应键的ASCII值
        }

    </script>
    
</body>
</html>
