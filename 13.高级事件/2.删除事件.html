<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            margin: 2px;
        }

    </style>

</head>
<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>

        var divs = document.querySelectorAll('div');

        //传统解绑
        divs[0].onclick = function(){
            alert('11');
            divs[0].onclick = null;
        }

        //新版函数解绑
        function fn1(){
            alert('22');
            divs[1].removeEventListener('click',fn1);
        }
        divs[1].addEventListener(
            'click',
            fn1
        );

        //ie9之前的方式
        function fn2(){
            alert('33');
            divs[2].detachEvent('onclick',fn2);
        }
        divs[2].attachEvent(
            'onclick',
            fn2
        );

    </script>
    
</body>
</html>
