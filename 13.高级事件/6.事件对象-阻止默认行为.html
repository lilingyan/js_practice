        var div = document.querySelector('div');

        div.addEventListener(
            'click',

        );
        div.addEventListener(

        }

        // 让链接不跳转，或者不提交
        a.addEventListener(
            'click',
            function(event){
                event.preventDefault();     //标准写法
            }
        );

        a.onclick = function(event){
            event.preventDefault();     //普通浏览器
            event.returnValue;          //属性 ie9之前

        }
