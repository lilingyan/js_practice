    <title>Document</title>

    <script>

        // 整数和浮点都是 Number
        var num = 10;   //数字型
        var PI = 3.14;

        // 0 开头的是8进制
        var num1 = 010;
        alert(num1);    //输出是10进制8

        // 0x 开头的是16进制
        var num3 = 0x9; 
        alert(num3);    //输出10进制的9 

        //最大值
        console.log(Number.MAX_VALUE);

        // 最小值
        console.log(Number.MIN_VALUE);

        // 已经最大 * 2，就是无穷大
        console.log(Number.MAX_VALUE);  //Infinity

        // 无穷小
        console.log(-Number.MAX_VALUE);  //-Infinity

        // not a Number  非数值
        console.log('字符串' - 1);  //NaN

    </script>
