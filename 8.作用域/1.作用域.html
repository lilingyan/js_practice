<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //全局作用域
        var num1 = 10;

        // 局部作用域 函数内部变量
        function fn1(){
            var num1 = 11;;
            console.log(num1);

            // 如果函数内部没有声明，直接赋值，也会变成全局变量
            num2 = 111;;
        }
        fn1();
        console.log(num1);

        console.log(num2);

    </script>

</head>
<body>
    
</body>
</html>
